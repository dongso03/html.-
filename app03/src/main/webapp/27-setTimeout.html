<body>
    <button id="plus">누르면 숫자가증가해요</button>
    <button id="stop">누르면 멈추고 0만듬</button>
    <span id="result"></span>
</body>
    <script>
        let plus = document.getElementById("plus");
        let result = document.getElementById("result");
        let stop = document.getElementById("stop");
        let num = 0;
        
        numPlus= () => {
            num++
            result.textContent=num
        }
        
        let s= result.textContent=setInterval(numPlus,1000)

        plus.addEventListener("click", function(e){
           s
        //   s= result.textContent=setInterval(numPlus,1000)
        });

        stop.addEventListener("click", function(e){
           clearInterval(s);
           result.textContent="";
        });
