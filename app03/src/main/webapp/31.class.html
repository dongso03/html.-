  <script>
    class Person {
      #name; // 샾 붙이면 프라이빗해진다.
      #age;
      constructor(name, age) {
        this.#name = name;
        this.#age = age;
      }
      get name() {
        return this.#name;
      }
      set name(name) {
        this.#name = name;
      }
      hello(){
        console.log("hello");
      }
      toSting(){
        return `제이름은 ${this.#name} 나이는 ${this.#age}`
      }
      valueOf(){
        return this.#age;
      }

    }
    let d = new Person("둘리", 22);
    d.hello()

    console.log(`객체를 문자열르 활용 할때는 toSting이 호출됩니다: ${d}`);
    console.log(100 -d);

    class Student extends Person{

        constructor(name,age,score){

            this.#score = score;
        }
            get score(){
                return this.#score     
            }

    }
